<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-secondary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand col-md-8 m-1 logo fw-medium" href="#"
          >FETCH API</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div
            class="navbar-nav d-flex align-content-center justify-content-center"
          >
            <a
              class="nav-link active mt-1 fs-5 fw-normal"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a class="nav-link" href="Signin.html">
              <button type="button" class="btn btn-outline-primary">
                SIGN IN
              </button>
            </a>
            <a
              class="nav-link"
              href="login.html"
            >
              <button type="button" class="btn btn-outline-primary">
                LOGIN IN
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="card_container">
      <div id="row" class="row mt-5 card_container"></div>
    </section>

    <footer>
      <div class="bg-secondary p-3 rounded h-100 w-100 mt-2 footer">
        <div>
          <h4 class="text-center fw-semibold fs-4">User Data</h4>
        </div>
        <hr />
        <div>
          <div class="d-flex justify-content-around flex-wrap footer_bottom">
            <div class="d-flex flex-column fs-6 text-white gap-1">
              <span>Home</span>
              <span>Mahi@gmail.com</span>
              <span>About us</span>
              <span>Contact us</span>
              <span></span>
            </div>
            <div class="d-flex flex-column fs-6 text-white gap-1">
              <span>Twitter</span>
              <span>Passbook</span>
              <span>Instagram</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const row = document.getElementById("row");

      async function getApi() {
        try {
          const res = await fetch(
            "https://jsonplaceholder.typicode.com/comments"
          );
          const data = await res.json();
          data.forEach((item, index) => {
            if (index < 20) {
              const div = document.createElement("div");
              row.append(div);
              div.setAttribute("class", "col-sm-6");
              div.innerHTML = `

                    <div class="card mt-2">
                        <div class="card-body">
                         <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">${item.body}</p>
                        <p class="card-text">${item.email}</p>
                          </div>
                         </div>
      `;
            }
          });
        } catch (error) {
          console.log(error);
        }
      }

      getApi();
    </script>
  </body>
</html>
